<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe Kojekude</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            background: url('kojekude.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            padding-top: 20%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Added shadow */
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .hero .cta-button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero .cta-button:hover {
            background-color: #ff4500;
        }

        /* Social Links */
        .social-links {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 36px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6347;
        }

        /* Contact Section */
        .contact-section {
            background-color: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #ff6347;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Kafe Kojekude</h1>
        <!-- <p>Svratite na kafu</p> -->
        <!-- <a href="#menu" class="cta-button">Explore Our Menu</a> -->
        <div class="social-links">
            <a href="https://www.facebook.com/KafeKojekude" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/kafekojekude" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://maps.app.goo.gl/vV8yDpTC76twSMBF8" target="_blank" title="Pronadjite nas na Google Maps">
                <i class="fas fa-map-marker-alt"></i>
            </a>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h2>Kontakt</h2>
        <div class="contact-info">
            <p><strong>Kafe Kojekude</strong></p>
            <p>Knjaza Milosa 197, Arandjelovac, 34300</p>
            <p>Telefon: <a href="tel:+38134726192">034 726192</a></p>
            <p>Email: <a href="mailto:info@kojekude.rs">info@kojekude.rs</a></p>
            <p>Radno Vreme: Ned - Cet: 8:00 - 24:00, Pet - Sub: 8:00 - 01:00</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kafe Kojekude | All rights reserved</p>
    </footer>

</body>
</html>
